<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Login component -->
      <div class="login">
        <!-- Login form -->
        <div class="login-form">
          <div class="wrap">
            <!-- Heading -->
            <h1 class="Heading">Sign Up</h1>
            <small class="sub-heading"
              >Welcome back! Please enter your details</small
            >

            <!-- Form -->
            <form class="form">
              <div class="wrap-input">
                <label class="label">Full Name</label>
                <input
                  type="text"
                  name="text"
                  placeholder="Enter your last name"
                  class="input"
                  required
                />
              </div>

              <div class="wrap-input">
                <label class="label">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  class="input"
                  required
                />
              </div>

              <div class="wrap-input">
                <label class="label">Password</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  name="password"
                  class="input"
                  required
                />
              </div>

              <div class="wrap-input">
                <label class="label">Confirm Password</label>
                <input
                  type="password"
                  placeholder="Enter your confirm password"
                  name="password"
                  class="input"
                  required
                />
              </div>

              <div class="link">
                <input id="remember" type="checkbox" class="checkbox" required />
                <label for="remember" class="label">I agree to the terms</label>
                <a href="#" class="link">Forgot password?</a>
              </div>

              <div class="container-sign-form-btn">
                <button class="sign-form-btn">Sign up</button>
              </div>
              <!-- Google sign-in button -->
              <button class="sign-form-btn google-btn">
                <img
                  class="google-img"
                  src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
                />
                Sign up with Google
              </button>
            </form>

            <!-- Footer -->
            <div class="footer">
              <span class="label">Already have an account?</span>
              <a href="#" class="link">Login here</a>
            </div>
          </div>
        </div>

        <!-- Login banner -->
        <div class="sign-banner">
          <img class="sign-img" src="https://i.imgur.com/9l1A4OS.jpeg" />
        </div>
      </div>
    </div>
  </body>
</html>
