<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <img src="image (1).jpg" alt="User Image">
                <span class="signup-form-title">Sign Up</span>
                <form class="login-form">
                    <div class="wrap-input">
                        <input class="input" type="text" name="firstname" placeholder="First Name">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <input class="input" type="text" name="lastname" placeholder="Last Name">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <input class="input" type="password" name="password" placeholder="Password">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <input class="input" type="password" name="confirm_password" placeholder="Confirm Password">
                        <span class="focus-input"></span>
                    </div>
                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bgbtn"></div>
                            <button class="login-form-btn">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <span class="txt1">Already have an account? </span>
                    <a class="txt2" href="#">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
