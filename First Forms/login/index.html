<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title> <!-- The title of the web page displayed in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Linking an external CSS stylesheet for styling -->
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <img src="image.jpg" alt="User Image"> <!-- Displaying a user image -->
                <span class="login-form-title">Login</span> <!-- Title for the login form -->
                <form class="login-form"> <!-- Creating a login form -->
                    <div class="wrap-input">
                        <input class="input" type="text" name="username" placeholder="Username"> <!-- Username input field -->
                        <span class="focus-input"></span> <!-- Stylish focus indicator -->
                    </div>
                    <div class="wrap-input">
                        <input class="input" type="password" name="password" placeholder="Password"> <!-- Password input field -->
                        <span class="focus-input"></span> <!-- Stylish focus indicator -->
                    </div>
                    <div class="container-login-form-btn"> <!-- Container for the login button -->
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bgbtn"></div> <!-- Background effect for the button -->
                            <button class="login-form-btn">Login</button> <!-- Login button -->
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <span class="txt1">Don't have an account? </span> <!-- Text indicating the option to sign up -->
                    <a class="txt2" href="#">Sign up</a> <!-- Sign-up link -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
